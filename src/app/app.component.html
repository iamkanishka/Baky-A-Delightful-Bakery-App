<TabView
  androidTabsPosition="bottom"
   
>
  <GridLayout
    *tabItem="{
      title: 'Home',
      iconSource: selectedIndex === 0 ? 'res://home_brown' : 'res://home_gray'
    }"
  >
    <page-router-outlet name="homeTab"></page-router-outlet>
  </GridLayout>

  <GridLayout
    *tabItem="{
      title: 'Explore',
      iconSource:
        selectedIndex === 1 ? 'res://explore_brown' : 'res://explore_gray'
    }"
  >
    <page-router-outlet name="browseTab"></page-router-outlet>
  </GridLayout>

  <GridLayout
    *tabItem="{
      title: 'Wishlist',
      iconSource:
        selectedIndex === 2 ? 'res://wishlist_brown' : 'res://wishlist_gray'
    }"
  >
    <page-router-outlet name="searchTab"></page-router-outlet>
  </GridLayout>
</TabView>
