<!-- Special Offers  -->
<!-- Special Offers Text  -->
<FlexboxLayout
  height="auto"
  paddingTop="20"
  flexDirection="row"
  justifyContent="space-between"
  alignItems="center"
  #container
>
  <!-- Left: "Special Offers" Title -->
  <Label
    text="Special Offers"
    fontSize="20"
    color="#000000"
    fontWeight="bold"
  ></Label>

  <!-- Right: "See All" Link -->
  <Label text="See All" fontSize="12" color="#8B4513" fontWeight="normal">
  </Label>
</FlexboxLayout>

<!-- /Special Offers Text  -->

<!-- Special Offers Banners  -->

<GridLayout rows="auto, auto" marginTop="20">
  <!-- Scrollable Carousel -->

   <!--
  <ScrollView
  #carouselScrollView
  orientation="horizontal"
  scrollBarIndicatorVisible="false"
  (scroll)="onScroll($event)"
  (swipe)="onSwipe($event)"
>
-->

  <ScrollView
    #carouselScrollView
    orientation="horizontal"
    scrollBarIndicatorVisible="false"
    
  >
    <FlexboxLayout flexDirection="row">
      <FlexboxLayout
        *ngFor="let item of items; let i = index"
        height="100%"
        width="{{ screenWidth }}" 
        flexDirection="column"
        justifyContent="center"
        alignItems="center"
      >
        <GridLayout rows="*" columns="*" backgroundColor="white" borderRadius="15">
          <Image [src]="item.imgURL" stretch="aspectFill" borderRadius="15"></Image>
        </GridLayout>
      </FlexboxLayout>
    </FlexboxLayout>
  </ScrollView>

  <!-- Navigation Dots -->
  <FlexboxLayout row="1" flexDirection="row" justifyContent="center" paddingTop="6px" paddingBottom="6px">
    <Label
      *ngFor="let dot of items; let i = index"
      [text]="currentIndex === i ? '●' : '○'"
      marginRight="3"
      marginLeft="3"
      fontSize="20"
      color="{{ currentIndex === i ? '#8B4513' : '#D3D3D3' }}"
      opacity="{{ currentIndex === i ? 1 : 0.5 }}"
    ></Label>
  </FlexboxLayout>
</GridLayout>

<!-- /Special Offers Banners  -->
<!-- /Special Offers -->
