<StackLayout  backgroundColor="#8B5A2B" >
        
    <!-- Location Section -->
    <FlexboxLayout flexDirection="row" alignItems="center" justifyContent="space-between">
        <FlexboxLayout flexDirection="row" alignItems="center">
            <Image src="https://img.icons8.com/?size=100&id=7880&format=png&color=CE9D1E" width="20" height="20" marginRight="5" ></Image>
            <Label text="New York, USA" class="location-label" ></Label>
            <Image src="https://img.icons8.com/?size=100&id=60662&format=png&color=000000" width="15" height="15" marginLeft="5" ></Image>
        </FlexboxLayout>
        
        <!-- Cart and Notification Icons -->
        <FlexboxLayout flexDirection="row">
            <Image src="https://img.icons8.com/?size=100&id=84926&format=png&color=FFFFFF" width="30" height="30" marginRight="10" />
            <Image src="https://img.icons8.com/?size=100&id=84025&format=png&color=FFFFFF" width="30" height="30" />
            <Image src="https://img.icons8.com/?size=100&id=78983&format=png&color=000000" width="10" height="10" class="notification-dot" />
        </FlexboxLayout>
    </FlexboxLayout>
    
    <!-- Search Bar -->
    <FlexboxLayout flexDirection="row" alignItems="center" class="search-bar">
        <Image src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" width="20" height="20" marginLeft="10" />
        <TextField hint="Search" class="search-field" />
        <Image src="https://img.icons8.com/?size=100&id=21636&format=png&color=000000" width="25" height="25" marginRight="10" />
    </FlexboxLayout>
    
    </StackLayout>
