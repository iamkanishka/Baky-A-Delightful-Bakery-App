<ScrollView>
  <!-- Use FlexboxLayout  <FlexboxLayout flexDirection="column" backgroundColor="white"> -->
  <StackLayout backgroundColor="white">
    <!-- Header -->
    <FlexboxLayout
      height="175"
      backgroundColor="#8B4513"
      flexDirection="column"
      padding="20"
      style="border-bottom-left-radius: 30; border-bottom-right-radius: 30"
    >
      <app-home-header></app-home-header>
    </FlexboxLayout>
    <!-- /Header -->

    <FlexboxLayout flexDirection="column" paddingRight="20" paddingLeft="20">
      <!-- Special Offers   -->
      <app-banner></app-banner>
      <!-- /Special Offers  -->

      <!-- Categories   -->
      <!-- Categories Text  -->

      <FlexboxLayout
        height="auto"
        paddingTop="10"
        flexDirection="row"
        justifyContent="space-between"
        alignItems="center"
      >
        <!-- Left: "Categories" Title -->
        <Label
          text="Categories"
          fontSize="20"
          color="#000000"
          fontWeight="bold"
        ></Label>

        <!-- Right: "See All" Link -->
        <Label
          text="See All"
          fontSize="12"
          color="#8B4513"
          fontWeight="normal"
          (tap)="naviagteToCategories()"
        >
        </Label>
      </FlexboxLayout>

      <!-- /Categories text  -->

      <app-categories-list categoriesQT="4"></app-categories-list>

      <!-- /Categories  -->

      <!-- Featured Products   -->
      <app-featured-products></app-featured-products>

      <!-- /Featured Products   -->
    </FlexboxLayout>
  </StackLayout>
</ScrollView>
