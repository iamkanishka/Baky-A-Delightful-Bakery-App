<GridLayout rows="auto, auto, *" backgroundColor="white" padding="16">
    <!-- Header -->
    <FlexboxLayout row="0" flexDirection="row" alignItems="center">
      <Image src="~/images/back.png" width="24" height="24" marginRight="12"></Image>
      <Label text="Coupon" fontSize="18" fontWeight="bold"></Label>
    </FlexboxLayout>
  
    <!-- Section Title -->
    <Label row="1" text="Coupons for you" fontSize="16" fontWeight="bold" marginTop="16"></Label>
  
    <!-- Coupons List -->
    <ListView [items]="coupons" row="2">
      <ng-template let-coupon="item">
        <StackLayout backgroundColor="white" borderRadius="8" padding="12" marginTop="12" elevation="2">
          <Label [text]="coupon.code" fontSize="16" fontWeight="bold"></Label>
          <Label [text]="coupon.description" fontSize="14" color="gray" marginTop="4"></Label>
  
          <FlexboxLayout flexDirection="row" alignItems="center" marginTop="8">
            <Image src="~/images/reward.png" width="16" height="16" marginRight="4"></Image>
            <Label [text]="coupon.offer" fontSize="14" fontWeight="bold"></Label>
          </FlexboxLayout>
  
          <Button text="COPY CODE" backgroundColor="#f3f3f3" fontSize="14" borderRadius="8" marginTop="8"></Button>
        </StackLayout>
      </ng-template>
    </ListView>
  </GridLayout>
