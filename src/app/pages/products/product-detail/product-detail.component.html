<ScrollView backgroundColor="white">
  <StackLayout>
    <GridLayout rows="{{ this.screenHeight * 0.45 }} , *, *" columns="*">
      <!--  Cover image -->

      <FlexboxLayout row="0" col="0" flexDirection="column">
        <Image
          row="0"
          col="0"
          #imageRef
          [src]="coverImage"
          stretch="fill"
          width="100%"
          height="100%"
        />
      </FlexboxLayout>

      <!-- Back, heart, and share and thumbnails  -->

      <FlexboxLayout
        row="0"
        col="0"
        flexDirection="column"
        justifyContent="space-between"
        alignItems="center"
      >
        <!-- Back, heart, and favorite -->
        <FlexboxLayout
          flexDirection="row"
          [height]="thumbnailHeight * 0.5"
          width="95%"
          justifyContent="space-between"
          [padding]="'5%'"
          marginTop="5%"
        >
          <FlexboxLayout
            borderRadius="50%"
            backgroundColor="white"
            padding="10%"
            flexDirection="column"
            justifyContent="center"
            alignItems="center"
          >
            <Image
              src="https://img.icons8.com/?size=100&id=357&format=png&color=000000"
            ></Image>
          </FlexboxLayout>

          <FlexboxLayout flexDirection="row" justifyContent="space-between">
            <!-- Heart -->

            <FlexboxLayout
              flexDirection="column"
              borderRadius="50%"
              backgroundColor="white"
              padding="10%"
              marginRight="5%"
              flexDirection="column"
              justifyContent="center"
              alignItems="center"
            >
              <Image
                src="https://img.icons8.com/?size=100&id=87&format=png&color=000000"
              ></Image>
            </FlexboxLayout>
            <!-- Share -->
            <FlexboxLayout
              flexDirection="column"
              borderRadius="50%"
              backgroundColor="white"
              padding="10%"
              flexDirection="column"
              justifyContent="center"
              alignItems="center"
            >
              <Image
                src="https://img.icons8.com/?size=100&id=TDCU7KRViM2Q&format=png&color=000000"
              ></Image>
            </FlexboxLayout>
          </FlexboxLayout>
        </FlexboxLayout>

        <!-- thumbnails -->

        <FlexboxLayout
          flexDirection="row"
          [height]="thumbnailHeight"
          [width]="thumbnailWidth"
          [paddingBottom]="thumbnailBottomPadding"
        >
          <FlexboxLayout
            backgroundColor="white"
            borderWidth="1"
            borderColor="#8B4513"
            borderRadius="10"
          >
            <FlexboxLayout
              flexDirection="column"
              *ngFor="let img of thumbnails; let i = index"
              padding="5"
            >
              <Image
                borderRadius="10"
                [src]="img"
                stretch="fill"
                height="100%"
                width="100%"
                (tap)="enlargeThumbnailimage(i)"
              ></Image>
            </FlexboxLayout>
          </FlexboxLayout>
        </FlexboxLayout>
      </FlexboxLayout>

      <!-- Product Description -->

      <FlexboxLayout row="1" col="0" flexDirection="column" margin="20">
        <!-- Rack 1 -->

        <FlexboxLayout
          flexDirection="row"
          justifyContent="space-between"
          width="100%"
        >
          <Label text="Cake" fontSize="16" color="gray"></Label>

          <FlexboxLayout flexDirection="column" width="50">
            <FlexboxLayout
              flexDirection="row"
              justifyContent="space-between"
              width="100%"
            >
              <Label
                text="4.3"
                fontSize="16"
                color="black"
                marginTop="1"
                color="gray"
              ></Label>
              <Image
                src="https://img.icons8.com/?size=100&id=8ggStxqyboK5&format=png&color=000000"
                height="50%"
                width="50%"
              ></Image>
            </FlexboxLayout>
          </FlexboxLayout>
        </FlexboxLayout>

        <!-- Rack 2 -->

        <FlexboxLayout
          flexDirection="row"
          justifyContent="space-between"
          width="100%"
          marginTop="10"
        >
          <!-- Product Name -->
          <Label
            text="Chocalate Cake"
            fontSize="20"
            fontWeight="bold"
            color="black"
          ></Label>

          <!-- 100% veg image -->

          >
          <Image
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Veg_symbol.svg/2048px-Veg_symbol.svg.png"
            width="10%"
            height="10%"
          ></Image>
        </FlexboxLayout>

        <!-- Seller Text -->

        <Label
          text="Seller"
          fontSize="18"
          fontWeight="bold"
          color="black"
          marginTop="10"
        ></Label>

        <!-- Seller Detail -->
        <FlexboxLayout
          flexDirection="row"
          alignItems="center"
          justifyContent="space-between"
          width="100%"
          marginTop="10"
        >
          <!-- Profile Section -->
          <FlexboxLayout flexDirection="row" alignItems="center">
            <!-- Profile Image -->
            <Image
              src="https://pbs.twimg.com/profile_images/1747513357404430336/BjfRBjXK_400x400.jpg"
              width="60"
              height="60"
              stretch="aspectFill"
              borderRadius="50%"
            />

            <!-- User Info -->
            <FlexboxLayout flexDirection="column" marginLeft="10">
              <Label
                text="Jenny Wilson"
                fontSize="16"
                fontWeight="bold"
                color="black"
              ></Label>
              <Label text="Cook" fontSize="14" color="gray"></Label>
            </FlexboxLayout>
          </FlexboxLayout>

          <!-- Action Buttons -->
          <FlexboxLayout flexDirection="row" alignItems="center">
            <!-- Chat Icon -->
            <FlexboxLayout
              backgroundColor="#F5EFE8"
              width="50"
              height="50"
              borderRadius="50%"
              alignItems="center"
              justifyContent="center"
              marginRight="10"
            >

           

              <Image
                src="https://img.icons8.com/?size=100&id=118374&format=png&color=8B4513"
                width="30"
                height="30"
              />
            </FlexboxLayout>

            <!-- Call Icon -->
            <FlexboxLayout
              backgroundColor="#F5EFE8"
              width="50"
              height="50"
              borderRadius="50%"
              alignItems="center"
              justifyContent="center"
            >
              <Image
                src="https://img.icons8.com/?size=100&id=85059&format=png&color=8B4513"
                width="30"
                height="30"
              />
            </FlexboxLayout>
          </FlexboxLayout>
        </FlexboxLayout>
        <!-- Description Text -->

        <Label
          text="Description"
          fontSize="18"
          fontWeight="bold"
          color="black"
          marginTop="10"
        ></Label>

        <!-- Description Text -->
        <FlexboxLayout flexDirection="row" flexWrap="wrap">
          <Label
            text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua "
            fontSize="16"
            color="gray"
            textWrap="true"
          >
          </Label>

          <!-- Read More Link -->
          <Label
            text="Read more"
            fontSize="14"
            color="#8B572A"
            textDecoration="underline"
            marginLeft="5"
            (tap)="onReadMore()"
          ></Label>
        </FlexboxLayout>


        <Label text="Select Weight" color="black" fontSize="18" fontWeight="bold" marginTop="10"></Label>

        <FlexboxLayout marginTop="10">
          <!-- Title -->
    

          <!-- Weight Options -->
          <FlexboxLayout
            flexDirection="row"
            justifyContent="flex-start"
            marginTop="5"
          >
            <FlexboxLayout
              [backgroundColor]="
                selectedWeight === item ? '#8B572A' : '#F5F5F5'
              "
              padding="10"
              borderRadius="10"
              marginRight="5"
              marginLeft="5"

              (tap)="selectWeight(item)"
              *ngFor="let item of weights; let i = index"
            >
              <Label
                [text]="item"
                fontSize="16"
                [color]="selectedWeight === item ? 'white' : 'black'"
              ></Label>
            </FlexboxLayout>
          </FlexboxLayout>
        </FlexboxLayout>


      
      

      </FlexboxLayout>

      
      <FlexboxLayout  row="2" col="0" flexDirection="column"  marginTop="10" padding="20"  borderRadius="25 30 0 0" backgroundColor="#F5F5F5">
        <!-- Total Price Section -->
        <FlexboxLayout flexDirection="row" justifyContent="space-between" alignItems="center">
            <!-- Price Info -->
            <FlexboxLayout  flexDirection="column">
                <Label text="Total Price" fontSize="16" color="gray"></Label>
                <Label text="$25.00" fontSize="20" fontWeight="bold" color="black"></Label>
            </FlexboxLayout>
    
            <!-- Add to Cart Button -->
            <FlexboxLayout  flexDirection="row" backgroundColor="#8B572A" borderRadius="25" padding="15 50"
                         flexDirection="row" alignItems="center" (tap)="addToCart()">
                <Image src="https://img.icons8.com/?size=100&id=56416&format=png&color=FFFFFF" width="20" height="20" marginRight="8"/>
                <Label text="Add to Cart" fontSize="16" color="white"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
    </FlexboxLayout>

    </GridLayout>
  </StackLayout>
</ScrollView>
