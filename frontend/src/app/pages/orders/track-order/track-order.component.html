<GridLayout rows="auto, *, auto" backgroundColor="#f5f5f5" padding="15">
    <!-- Header Section -->
    <StackLayout row="0" horizontalAlignment="left" verticalAlignment="center" padding="10" backgroundColor="#fff">
      <Button text="←" color="#333" fontSize="20" (tap)="goBack()" marginRight="10"></Button>
      <Label text="Track Order" fontSize="20" fontWeight="bold" color="#333"></Label>
    </StackLayout>
  
    <!-- Order Details Section -->
    <StackLayout row="1" backgroundColor="#fff" marginTop="10" padding="15">
      <GridLayout columns="80, *" marginBottom="15">
        <Image col="0" src="res://cake" stretch="aspectFill" width="80" height="80" marginRight="10"></Image>
        <StackLayout col="1" verticalAlignment="center">
          <Label text="Almond Chocolate Cake" fontSize="18" fontWeight="bold" color="#333"></Label>
          <Label text="Cake | Qty.: 01 pcs" fontSize="14" color="#666"></Label>
          <Label text="$70.00" fontSize="16" fontWeight="bold" color="#e74c3c"></Label>
        </StackLayout>
      </GridLayout>
  
      <StackLayout marginTop="10">
        <Label text="Order Details" fontSize="16" fontWeight="bold" color="#333" marginBottom="10"></Label>
        <Label text="Expected Delivery Date" fontSize="14" color="#666"></Label>
        <Label text="19 Dec 2023" fontSize="14" color="#333" marginBottom="5"></Label>
        <Label text="Order ID" fontSize="14" color="#666"></Label>
        <Label text="BKR45HGJF" fontSize="14" color="#333" marginBottom="5"></Label>
      </StackLayout>
    </StackLayout>
  
    <!-- Order Status Section -->
    <StackLayout row="2" padding="15" backgroundColor="#fff" marginTop="10">
      <Label text="Order Status" fontSize="16" fontWeight="bold" color="#333" marginBottom="10"></Label>
      <FlexLayout flexDirection="column" alignItems="center">
        <StackLayout orientation="horizontal" alignItems="center" marginBottom="20">
          <Label text="Order Placed" fontSize="14" color="#333" width="100" textAlignment="center"></Label>
          <Label text="19 Dec 2023, 11:25 PM" fontSize="12" color="#666" marginTop="5" textAlignment="center"></Label>
          <Label text="✔" fontSize="18" color="#e74c3c" marginLeft="10"></Label>
        </StackLayout>
        <StackLayout height="30" width="2" backgroundColor="#ccc" marginLeft="10"></StackLayout>
        <StackLayout orientation="horizontal" alignItems="center" marginBottom="20">
          <Label text="In Progress" fontSize="14" color="#333" width="100" textAlignment="center"></Label>
          <Label text="19 Dec 2023, 12:25 PM" fontSize="12" color="#666" marginTop="5" textAlignment="center"></Label>
          <Label text="✔" fontSize="18" color="#e74c3c" marginLeft="10"></Label>
        </StackLayout>
        <StackLayout height="30" width="2" backgroundColor="#ccc" marginLeft="10"></StackLayout>
        <StackLayout orientation="horizontal" alignItems="center" marginBottom="20">
          <Label text="Shipped" fontSize="14" color="#333" width="100" textAlignment="center"></Label>
          <Label text="19 Dec 2023, 01:05 PM" fontSize="12" color="#666" marginTop="5" textAlignment="center"></Label>
          <Label text="✔" fontSize="18" color="#e74c3c" marginLeft="10"></Label>
        </StackLayout>
        <StackLayout height="30" width="2" backgroundColor="#ccc" marginLeft="10"></StackLayout>
        <StackLayout orientation="horizontal" alignItems="center">
          <Label text="Delivered" fontSize="14" color="#333" width="100" textAlignment="center"></Label>
          <Label text="19 Dec 2023, 06:00 PM" fontSize="12" color="#666" marginTop="5" textAlignment="center"></Label>
          <Label text="✔" fontSize="18" color="#ccc" marginLeft="10"></Label>
        </StackLayout>
      </FlexLayout>
  
      <Button
        text="Track Live Location"
        backgroundColor="#8b4513"
        color="#fff"
        fontSize="16"
        borderRadius="10"
        padding="10"
        marginTop="20"
        textAlignment="center"
        (tap)="trackLiveLocation()"
      ></Button>
    </StackLayout>
  </GridLayout>
